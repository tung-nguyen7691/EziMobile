<!DOCTYPE html>
<html>
<head>
    <title>EziMobile</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/tableInformation.css" rel="stylesheet" />
    <link href="styles/android.css" rel="stylesheet" />
    <link href="styles/ios.css" rel="stylesheet" />
    
	<link href="jquery-mobile/jquery.mobile.structure-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.structure-1.4.2.min.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.theme-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.theme-1.4.2.min.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.structure-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.structure-1.4.2.min.css" rel="stylesheet"/>
    
    <link href="jquery-mobile/jquery.mobile.external-png-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.external-png-1.4.2.min.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.icons-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.icons-1.4.2.min.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.inline-png-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.inline-png-1.4.2.min.css" rel="stylesheet"/>
    
    <link href="jquery-mobile/jquery.mobile.inline-svg-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.inline-svg-1.4.2.min.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.icons-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile-1.4.2.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile-1.4.2.min.css" rel="stylesheet"/>
    <link href="jquery-mobile/jquery.mobile.inline-png-1.4.2.min.css" rel="stylesheet"/>

    <script src="jquery-mobile/jquery.mobile-1.4.2.js"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.2.min.js"></script>
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <!-- Main Layout -->
    <div data-id="layoutMain" data-role="layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">EziMobile</span>
                <a data-rel="drawer" data-role="button" data-icon="more" data-align="right" href="#drawSide" data-transition="slide"></a>
                <a data-role="backbutton" data-align="left">Back</a>
            </div>
        </div>
        
        <div data-role="footer">
            <div data-role="tabstrip">
                <a data-icon="home" href="#viewHome">Home</a>
                <a data-role="button" data-icon="settings" href="#settingsPopOver" data-rel="popover">Settings</a>
                <a data-role="button" data-icon="globe">Notifications</a>
                <a data-role="button" data-icon="contacts">Message</a>
            </div>
        </div>
    </div>
	<!-- TableInformation View -->
    <div id="viewTableInformation" data-role="view" data-layout="layoutMain" data-title="Thông tin bàn">
        
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Label
                </label>
            </li>
        </ul>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Label
                    <input type="text" value="Text" />
                </label>
            </li>
        </ul>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Label
                    <input type="text" value="Text" />
                </label>
            </li>
        </ul>
    </div>
    
    <!-- Notification View -->
    <div id="viewNotification" data-role="view" data-layout="layoutMain" data-title="Notification">
        <ul data-role="listview" data-style="inset">
            <li>
                <a>ListView Link</a>
            </li>
            <li>
                <a>ListView Link</a>
            </li>
        </ul>
    </div>
    <div id="message" data-role="view" data-layout="layoutMain" data-title="Message">
        
    </div>
</body>
</html>
