<div id="viewTableInformation" data-role="view" data-title="Thông tin bàn" data-layout="layoutMain" data-show="viewTableInformationShow" data-init="tableInformationLoad">

    <div id="questQuantity">
    </div>
    <ul data-role="listview" data-style="inset">
        <li>
            <label>
                Mã thẻ vip
                <input id="txtVipCode" type="text" value="***" />
            </label>
        </li>
        <li>
            <label>
                Nhóm Khách hàng
                <input type="text" value="***" />
            </label>
        </li>
        <li>
            <label>Số lượng khách:
                <input type="text" onclick="openModalViewGuestQuantity()"/>
            </label>
        </li>
    </ul>
    <center>
        <img src="styles/images/avatar.png" alt="" width="200" height="200">
    </center>
    <center>

            </div>
        </div>

        <ul data-role="listview" >
            <li>
                <label>

            </li>
            <li>
                <label>
                    Nữ
                    <input value="0" id="edtfemale" />
                </label>
            </li>
            <li>
                <label>
                    Trẻ em
                    <input value="0" id="edtchild"/>
                </label>
            </li>
        </ul>

        <a id="yes" data-role="button" data-click="closeModalViewGuestQuantity">Đồng ý</a>
        <a id="no" data-role="button" data-click="closeModalViewGuestQuantity">Hủy</a>
    </div>
</div>
