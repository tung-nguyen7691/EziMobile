<!DOCTYPE html>
<html>
    <head>
        <title>EziMobile</title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/android.css" rel="stylesheet" />
        <link href="styles/ios.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>

    </head>
    <body>
        <!-- Main Layout -->
        <div data-id="layoutMain" data-role="layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title">EziMobile</span>
                    <a data-rel="drawer" data-role="button" data-icon="more" data-align="right" href="#drawSide" data-transition="slide"></a>
                    <a data-role="backbutton" data-align="left">Back</a>
                </div>
            </div>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a data-icon="home" href="#viewHome">Home</a>
                    <a data-role="button" data-icon="settings" href="#settingsPopOver" data-rel="popover">Settings</a>
                    <a data-role="button" data-icon="globe">Notifications</a>
                    <a data-role="button" data-icon="contacts">Message</a>
                </div>
            </div>
        </div>

        <!-- TableInformation View -->
        <div id="viewDetailFood" data-role="view" data-layout="layoutMain" data-title="Chọn nhóm món">
            <div id="example" role="application">
		    <div id="tshirt-view" class="demo-section k-header">
			    <h2>Customize your Kendo T-shirt</h2>
			    <img id="tshirt" src="styles/images/1.jpg" />
                <div id="options">
			        <h4>T-shirt Fabric</h4>
                    <input id="fabric" placeholder="Select fabric..." />

                    <h4>T-shirt Size</h4>
                    <select id="size" placeholder="Select size...">
				        <option>X-Small</option>
				        <option>Small</option>
				        <option>Medium</option>
				        <option>Large</option>
				        <option>X-Large</option>
				        <option>2X-Large</option>
			        </select>

			        <button class="k-button" id="get">Customize</button>
			    </div>
            </div>
		<style scoped>
			.demo-section {
				width: 500px;
				height: 340px;
			}
			.demo-section h2 {
				text-transform: uppercase;
				font-size: 1.2em;
				margin-bottom: 30px;
			}
			.demo-section h4 {
				margin-top: 1.5em;
			}
			#tshirt {
				float: left;
				margin: 0 40px 30px 0;
			}
			#options {
				padding: 20px 0 30px 30px;
			}
			#get {
				margin-top: 25px;
			}
            .k-readonly
            {
                color: gray;
            }
		</style>

            <script>
                $(document).ready(function() {
                    // create ComboBox from input HTML element
                    $("#fabric").kendoComboBox({
                        dataTextField: "text",
                        dataValueField: "value",
                        dataSource: [
                            { text: "Cotton", value: "1" },
                            { text: "Polyester", value: "2" },
                            { text: "Cotton/Polyester", value: "3" },
                            { text: "Rib Knit", value: "4" }
                        ],
                        filter: "contains",
                        suggest: true,
                        index: 3
                    });

                    // create ComboBox from select HTML element
                    $("#size").kendoComboBox();

                    var fabric = $("#fabric").data("kendoComboBox");
					var select = $("#size").data("kendoComboBox");


					$("#get").click(function() {
					    alert('Thank you! Your Choice is:\n\nFabric ID: ' + fabric.value() + ' and Size: ' + select.value());
                    });
                });
            </script>
        </div>
        </div>
        <!-- Notification View -->
        <div id="viewNotification" data-role="view" data-layout="layoutMain" data-title="Notification">

        </div>
        <div id="message" data-role="view" data-layout="layoutMain" data-title="Message">

        </div>
    </body>
</html>
